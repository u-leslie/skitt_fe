version: '3.8'

services:
  # Frontend Next.js App
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: skitt-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      PORT: 4000
    ports:
      - "4000:4000"
    networks:
      - skitt-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 15s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  skitt-network:
    driver: bridge
