apiVersion: apps/v1
kind: Deployment
metadata:
  name: skitt-frontend
  namespace: skitt-prod
  labels:
    app: skitt-frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: skitt-frontend
  template:
    metadata:
      labels:
        app: skitt-frontend
        version: v1
    spec:
      containers:
        - name: frontend
          image: skitt-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4000
              name: http
              protocol: TCP
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: PORT
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                secretKeyRef:
                  name: frontend-secrets
                  key: NEXT_PUBLIC_API_URL
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 4000
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
